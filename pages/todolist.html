<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>To-Do List</title>
</head>

<body>
    <main>
        <div class="tarjeta">
            <div class="contadorPuntos"></div>
            <h1 class="aviso">Cuando obtengas un Pokemon se eliminaran tus tareas completadas!</h1>
            <div>
                <a href="./pokedex.html" class="btn btn-primary comprarPoke" type="button">Acceder a tu Pokedex</a>
            </div>
            <h1>¡Ingresa tareas para comenzar tu lista!</h1>
            <form action="#" id="agregar-form" class="form">
                <input type="text" class="form-control" id="input-tarea" placeholder="Ingrese una tarea" required>
                <select class="form-select" id="select-dificultad">
                    <option value="Fácil"> Fácil </option>
                    <option selected value="Normal"> Normal </option>
                    <option value="Difícil"> Difícil </option>
                </select>
                <input type="submit" id="agregar-submit" class="btn btn-primary form-submit" value="Agregar">
            </form>
            <h3>Lista de Tareas</h3>
            <ul id="lista-tareas"></ul>
            <br><br><br>
            <h3>Tareas Completadas</h3>
            <ul id="tareas-completas"></ul>
            <ul class="deleteAll" id="deleteAll"><i class="fa-sharp fa-solid fa-trash fa-2xl"></i></ul>
        </div>
    </main>
    <script src="../js/main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/747a27ed65.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
