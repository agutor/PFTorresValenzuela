<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <title>To-Do List</title>
</head>
<body>
    <main>
        <h1>¡Ingresa tareas para comenzar tu lista!</h1>
        <h2>No te olvides de seleccionar la dificultad</h2>
        <form action="#" id="agregar-form" class="form">
            <input type="text" class="form-control" id="input-tarea" placeholder="Ingrese una tarea" required>
                <select class="form-select" id="select-dificultad">
                    <option value="Fácil"> Fácil </option>
                    <option selected value="Normal"> Normal </option>
                    <option value="Difícil"> Difícil </option>
                </select>
            <input type="submit" id="agregar-submit" class="form-submit" value="Agregar">
        </form>
        <h3>Lista de Tareas</h3>
        <ul id="lista-tareas"></ul>
        <br><br><br>
        <h3>Tareas Completadas</h3>
        <ul id="tareas-completas"></ul>
        <ul class="deleteAll" id="deleteAll"><i class="fa-sharp fa-solid fa-trash fa-2xl"></i></ul>
    </main>
    <script src="../js/main.js"></script>
    <script src="https://kit.fontawesome.com/747a27ed65.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
