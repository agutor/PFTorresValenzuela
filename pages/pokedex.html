<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Pokedex</title>
</head>

<body>
    <header>
        <div class="contadorPuntos"></div>
        <p class="aviso">Cada Pokemon cuesta 5 puntos</p>
        <button class="btn btn-primary unlock-poke">Obtener Pokemon</button>
        <button class="btn btn-primary showPoke">Pokemon Obtenidos</button>
        <button class="btn btn-primary hidePoke">Ver Todos</button>
        <div>
            <p>Filtrar: </p>
            <img class="filtro filtro-normal" src="../img/1-pokeBall.png" alt="pokeball">
            <img class="filtro filtro-honor" src="../img/2-honorBall.png" alt="honorball">
            <img class="filtro filtro-super" src="../img/3-superBall.png" alt="superball">
            <img class="filtro filtro-ultra" src="../img/4-ultraBall.png" alt="ultraball">
            <img class="filtro filtro-master" src="../img/5-masterBall.png" alt="masterball">
        </div>
        <div>
            <div class="ballsBotones">
                <img class="ball-1 locked" src="../img/1-pokeBall.png" alt="pokeball">
                <img class="ball-2 locked" src="../img/1-pokeBall.png" alt="pokeball">
                <img class="ball-3 locked" src="../img/1-pokeBall.png" alt="pokeball">
                <button class="btn btn-primary use-pokeball">Utilizar PokeBall <img class="ball-btn buttonBall"
                        src="../img/1-pokeBall.png" alt="pokeball"></button>
                <button class="btn btn-primary buy-honorball">Comprar HonorBall <img class="ball-btn buttonBall"
                        src="../img/2-honorBall.png" alt="HonorBall"></button>
            </div>

            <div class="ballsBotones">
                <img class="ball-4 locked" src="../img/2-honorBall.png" alt="HonorBall">
                <img class="ball-5 locked" src="../img/2-honorBall.png" alt="HonorBall">
                <img class="ball-6 locked" src="../img/2-honorBall.png" alt="HonorBall">
                <button class="btn btn-primary use-honorball">Utilizar HonorBall <img class="ball-btn buttonBall"
                        src="../img/2-honorBall.png" alt="HonorBall"></button>
                <button class="btn btn-primary buy-superball">Comprar SuperBall <img class="ball-btn buttonBall"
                        src="../img/3-superBall.png" alt="superball"></button>
            </div>

            <div class="ballsBotones">
                <img class="ball-7 locked" src="../img/3-superBall.png" alt="superball">
                <img class="ball-8 locked" src="../img/3-superBall.png" alt="superball">
                <img class="ball-9 locked" src="../img/3-superBall.png" alt="superball">
                <button class="btn btn-primary use-superball">Utilizar SuperBall <img class="ball-btn buttonBall"
                        src="../img/3-superBall.png" alt="superball"></button>
                <button class="btn btn-primary buy-ultraball">Comprar UltraBall <img class="ball-btn buttonBall"
                        src="../img/4-ultraBall.png" alt="ultraBall"></button>
            </div>

            <div class="ballsBotones">
                <img class="ball-10 locked" src="../img/4-ultraBall.png" alt="ultraBall">
                <img class="ball-11 locked" src="../img/4-ultraBall.png" alt="ultraBall">
                <img class="ball-12 locked" src="../img/4-ultraBall.png" alt="ultraBall">
                <button class="btn btn-primary use-ultraball">Utilizar UltraBall <img class="ball-btn buttonBall"
                        src="../img/4-ultraBall.png" alt="ultraBall"></button>
                <button class="btn btn-primary buy-masterball">Comprar MasterBall <img class="ball-btn buttonBall"
                        src="../img/5-masterBall.png" alt="masterball"></button>
            </div>

            <div class="ballsBotones">
                <img class="ball-13 locked" src="../img/5-masterBall.png" alt="masterball">
                <img class="ball-14 locked" src="../img/5-masterBall.png" alt="masterball">
                <img class="ball-15 locked" src="../img/5-masterBall.png" alt="masterball">
                <button class="btn btn-primary use-masterball">Utilizar MasterBall <img class="ball-btn buttonBall"
                        src="../img/5-masterBall.png" alt="masterball"></button>
                <button class="btn btn-primary use-pokerandom">Seleccionar un Pokemon <img class="ball-btn buttonBall"
                        src="../img/6-pokeRandom.png" alt="pokemon"></button>
            </div>

        </div>
    </header>
    <main>

        <div class="kanto">
            <div class="kanto-pokedex"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/pokedex.js" type="module"></script>
    <script src="../js/ballPoints.js" type="module"></script>
</body>

</html>
